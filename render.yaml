services:
  - type: web
    name: agricultural-super-app-api
    env: python
    buildCommand: cd server && pip install -r requirements.txt && pip install -e .
    startCommand: gunicorn server.wsgi:app
    buildFilter:
      paths:
        - server/**
    preDeployCommand: python -m server.init_prod_db
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: wsgi.py
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: agricultural-super-app-db
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

databases:
  - name: agricultural-super-app-db
    databaseName: agricultural_super_app
    user: agricultural_super_app_user
    plan: free
